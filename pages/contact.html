        <h4>Questions? Feedback? New camp(s) to add? A note you want to publish?</h4>
        <p>Fill out the form below!</p>
        <br/>
        <form id="contact-form" action="mailto:dcissohappy@gmail.com">

            <input id="subject" placeholder="Subject" type="text">

            <br/>
            <button id="submit" type="submit">Send</button>
