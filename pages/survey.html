	<main>
		<h3>Survey</h3>
        <hr class="hr-keyframe"/>
        <br/>
        <div align="center">
            <p>Rate us! How good are we?</p>
            <p style="color: lightgray">0 being not good and 5 being the best</p>
            <form id="survey">
                <input id="range" type="range" min="0" max="5" value="5" required>
                <br>
                <output id="range-bubble" for="range" onforminput="value=range.valueAsNumber;">5</output>
                <br>
                <button type="submit" id="submit">Submit</button>
            </form>
            <div id="result"></div>
        </div>
    </main>
